<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Grid</title>
    <style>
        #grid-container {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            margin: 20px;
        }
        .grid-item {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            border: 2px solid black;
            background-color: transparent;
            cursor: pointer;
        }
        input, button {
            margin: 10px;
            padding: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h2>3x3 Grid Color Changer</h2>
    
    <div id="grid-container"></div>

    <label for="block_id">Block ID:</label>
    <input type="number" id="block_id" min="1" max="9">
    
    <label for="colour_id">Color:</label>
    <input type="text" id="colour_id" placeholder="e.g., red, #ff0000">

    <button id="change_button">Change Color</button>
    <button id="Reset">Reset</button>

    <script>
        const gridContainer = document.getElementById("grid-container");

        for (let i = 1; i <= 9; i++) {
            let cell = document.createElement("div");
            cell.classList.add("grid-item");
            cell.id = i;
            cell.textContent = i;
            gridContainer.appendChild(cell);
        }

        function resetGrid() {
            document.querySelectorAll(".grid-item").forEach(item => item.style.backgroundColor = "transparent");
        }

        document.getElementById("change_button").addEventListener("click", () => {
            resetGrid();
            let blockId = document.getElementById("block_id").value;
            let color = document.getElementById("colour_id").value;
            if (blockId >= 1 && blockId <= 9 && color) {
                document.getElementById(blockId).style.backgroundColor = color;
            } else {
                alert("Enter a valid Block ID (1-9) and a Color.");
            }
        });

        document.getElementById("Reset").addEventListener("click", resetGrid);
    </script>

</body>
</html>
